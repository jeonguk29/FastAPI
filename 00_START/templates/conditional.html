<!DOCTYPE html>
<html>
<head>
    <title>FastAPI & Jinja2 with Control Statements</title>
</head>
<body>
    {% if time_of_day == "morning" %}
        <h1>Good Morning!</h1>
    {% elif time_of_day == "afternoon" %}
        <h1>Good Afternoon!</h1>
    {% else %}
        <h1>Good Evening!</h1>
    {% endif %}
</body>
</html>
